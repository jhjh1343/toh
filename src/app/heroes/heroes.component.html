<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)"
      [class.selected]="hero===selectedHero"
      [style.color]="hero===selectedHero ? 'red' : 'blue'">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>

<!-- 선택된 객체를 보여주는 디테일영역-->
<div *ngIf="selectedHero"> <!--"selectedHero != undefined" 같은의미 -->
  <div>
    <label>Name:
      <input [(ngModel)]="selectedHero.name" placeholder="이름을 입력하세요.">
    </label>
  </div>
</div>
